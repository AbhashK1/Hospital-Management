<h2 mat-dialog-title> {{title}}</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">
    <mat-grid-list cols="2">

        <mat-grid-tile>
            <div>
                <mat-form-field >
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="" formControlName="patient_name" required>
                    <mat-error *ngIf="form.get('patient_name')?.invalid || form.get('patient_name')?.dirty || form.get('patient_name')?.touched">Enter Valid Name</mat-error>
                  </mat-form-field>

                  <mat-form-field >
                    <mat-label>Mobile Number </mat-label>
                    <input matInput placeholder="" formControlName="mobile" required>
                    <mat-error *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Enter Valid Mobile Number</mat-error>
                  </mat-form-field> 

                  <mat-form-field >
                    <mat-label>Prescription</mat-label>
                    <input matInput placeholder="" formControlName="prescription" required>
                    <mat-error *ngIf="form.get('prescription')?.invalid || form.get('prescription')?.dirty || form.get('prescription')?.touched">Enter Valid Prescription</mat-error>
                  </mat-form-field>
            </div>
            
        </mat-grid-tile>

        <mat-grid-tile>
            <div>
                <mat-label class="me-3">Gender</mat-label>
                <br>
                <mat-radio-group aria-label="Select Gender" color="primary" formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="other">Other</mat-radio-button>
                  </mat-radio-group>  
                  
                  <mat-form-field class="mt-4">
                    <mat-label>Assigned Doctor</mat-label>
                    <mat-select formControlName="doctor_id" name="doctor_id">
                      <mat-option *ngFor="let doctor of allDoctors" [value]="doctor.doctor_id">
                        {{doctor.doctor_name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Admission Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="admission_date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="form.get('admission_date')?.invalid || form.get('admission_date')?.dirty || form.get('admission_date')?.touched">Choose Valid Admission Date</mat-error>
                  </mat-form-field>
                  
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial (click)="registerPatient()" [disabled]="form.invalid">{{buttonName}}</button>
  </div>
